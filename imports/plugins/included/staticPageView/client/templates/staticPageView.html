<template name="staticPageView">
  <main class="main">
    {{#each pageDetail in staticPage pageAddress}}
    <div class="section">
      <h2 class="static-title">{{pageDetail.title}}</h2>
      <hr/>
      <div class='row' style="margin:50px auto 30px;">
        <div class="col-md-10 col-md-offset-1 text4">
          {{{pageDetail.content}}}
        </div>
      </div>
    </div>
    {{/each}}
  </main>
</template>
