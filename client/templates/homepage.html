<template name="homepage">
    <main role="main" id="main">
      {{#if hasAdminAccess}}
      <div>
        {{> products}}
      </div>
      {{else}}
      <div>
        {{> homepageCarousel}}
        {{> products}}
        {{> homepageCategories}}
        {{> homepageDigitalParallax}}
        {{> footer}}
      </div>
      {{/if}}
    </main>
  </template>
